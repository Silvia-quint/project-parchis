<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/index.scss">
  <script type="module" src="./index.js"></script>
  <title>Parchis</title>
</head>
<body>
  <h1>Get 5 to Start!</h1>

  <section class="parchis">

    <div class="players red-green">

      <div class="red">
        <h2 class="player-name">Red Player</h2>
        <div class="turns">
          <div class="sheet"></div>
          <div class="sheet"></div>
          <div class="sheet"></div>
          <div class="sheet"></div>
        </div>
        <button class="button">Roll</button>
      </div>

      <div class="green">
        <h2 class="player-name">Green Player</h2>
        <div class="turns">
          <div class="sheet"></div>
          <div class="sheet"></div>
          <div class="sheet"></div>
          <div class="sheet"></div>
        </div>
        <button class="button">Roll</button>
      </div>
    </div>

    <div class="board">
      <div class="dice-face"></div>
    </div>

    <div class="players blue-yellow">

      <div class="blue">
        <h2 class="player-name">Blue Player</h2>
        <div class="turns">
          <div class="sheet"></div>
          <div class="sheet"></div>
          <div class="sheet"></div>
          <div class="sheet"></div>
        </div>
        <button class="button">Roll</button>
      </div>

      <div class="yellow">
        <h2 class="player-name">Yellow Player</h2>
        <div class="turns">
          <div class="sheet"></div>
          <div class="sheet"></div>
          <div class="sheet"></div>
          <div class="sheet"></div>
        </div>
        <button class="button">Roll</button>
      </div>
    </div>
  </section>
  
  
  <!--⚀ ⚁ ⚂ ⚃ ⚄ ⚅-->
</body>
</html>
